<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Katakanizador de números 【カタカ二ザドㇽ】</title>
  <button onclick="document.getElementById('background-audio').play()">▶️</button>
  <button onclick="document.getElementById('background-audio').pause()">⏹️</button>
  <audio id="background-audio" loop>
    <source src="../audio/天天天国地獄国.mp3" type="audio/mp3">
  </audio>
  <link rel="stylesheet" href="../styles/styles.css">
  <link rel="icon" href="https://upload.wikimedia.org/wikipedia/commons/9/91/Japanese_Katakana_A.svg" type="image/x-icon">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .katakana-image {
      width: 350px;
      height: auto;
    }
  </style>
</head>
<body>
  <header style="font-size: 0.9em;">
    <h2>Katakanizador de números 【カタカ二ザドㇽ】</h2>
    <nav>
      <a href="../index.html">Inicio</a>
      <a href="history.html">Historia</a>
      <a href="historienh.html">Historia en Japonés</a>
      <a href="contacto.html">Contacto</a>
    </nav>
  </header>
  <section>
    <h1>¡Convierte tus números a katakana!</h1>
    <p>Ingresa texto en el campo de texto y presiona el botón "Convertir". Recuerda sólo usar palabras en español.</p>
    <div class="converter" style="display: flex; justify-content: center; align-items: center; flex-direction: column;">
      <div class="container">
        <div class="search-container">
          <input class="input" type="text" placeholder="Escribe aquí" aria-label="Campo para ingresar el número" style="font-size: 1.5em; padding: 10px; width: 100%; margin-bottom: 10px;">
        </div>
      </div>
      <p></p>
      <button class="c-button">
        <span class="c-main">
          <span class="c-ico"><span class="c-blur"></span> <span class="ico-text"></span></span>
          Convertir
        </span>
      </button>
      <div id="resultado" class="resultado" aria-live="polite"></div>
      <div id="copiarContainer" style="display: none;">
        <button class="Btn" id="copiarBtn" aria-label="Botón para copiar el resultado al portapapeles">
          <div class="text">Copiar</div>
          <div class="svgIcon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M9 13H15V11H9V13ZM9 17H15V15H9V17ZM9 9H15V7H9V9ZM4 23V6L9 1H20C21.1 1 22 1.9 22 3V23H4ZM6 21H20V3H9.83L6 6.83V21Z" fill="white"/>
            </svg>
          </div>
        </button>
      </div>
      <img src="..\images\Mikukata.png" alt="Miku katakana カタカナ" class="katakana-image">
   </div> <!-- Aquí se cerró correctamente el contenedor `.converter` -->
  <div id="guardarContainer" style="display: block;">
    <button class="Btn" id="guardarBtn" aria-label="Botón para guardar el resultado como PDF">
        <div class="text">Guardar como PDF</div>
        <div class="svgIcon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM11 17H13V15H11V17ZM11 13H13V7H11V13Z" fill="white"/>
            </svg>
        </div>
    </button>
</div>
  </section>
  <footer>
    &copy; 2025 Katakanizador de números 【カタカ二ザドㇽ】
  </footer>

    <button class="Btn" id="guardarBtn" aria-label="Botón para guardar el resultado como PDF">
        <div class="text">Guardar como PDF</div>
        <div class="svgIcon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2ZM11 17H13V15H11V17ZM11 13H13V7H11V13Z" fill="white"/>
            </svg>
        </div>
    </button>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>

</body>
</html>
